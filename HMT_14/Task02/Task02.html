          Написать функцию для подсчёта результата выражения. На вход приходит  строка  с  арифметическим  выражением.

          Между числом и оператором может стоять пробел. В конце строки стоит знак «равно».

          3.5 +4*10-5.3 /5 =
          Результат  выражения  вычисляется  последовательно. Приоритет операций не учитывается. Результат выводить с точностью до 2 знаков после запятой."
          />
