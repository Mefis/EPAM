<!DOCTYPE html>
<html>
<head>
    <title>Task02</title>
    <meta charset="utf-8" />
    <meta name="description" content="Задание 2
          Сверстайте форму регистрации, показанную на рис. 1. 
          Ширина формы и её полей фиксирована."
          />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Task02.css" media="all" />
</head>
<body>
    <form>
        <h3>
            Registration
        </h3>
        <div class="form-group">
            <label class="col-form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-row align-items-center">
            <div class="form-group col-md-6">
                <label class="col-form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label">Repeat password</label>
                <input type="password" class="form-control" placeholder="Repeat password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
